<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <div id="reportingCrud" class="pageContent">
            <div class="panel panel-default">
                <table id="reportingCrudTable" class="table table-striped">
                    <thead>
                    <tr>
                        <th style="width: 5%"></th>
                        <th style="width: 15%">Godzina rozpoczęcia</th>
                        <th style="width: 10%">Liczba godzin</th>
                        <th style="width: 15%">Rodzaj pracy</th>
                        <th style="width: 35%">Projekt</th>
                        <th style="width: 15%">Status</th>
                        <th style="width: 5%"></th>
                    </tr>
                    </thead>
                    <tr ng-repeat="entry in currentEntries">
                        <td style="width: 5%"><input type="checkbox" ng-disabled="entry.status != 1" ng-checked="isMarked(entry.id)" ng-click="crudItemCheckboxAction(entry.id)"/></td>
                        <td style="width: 15%">{{entry.startHour}}</td>
                        <td style="width: 10%">{{entry.loggedHours}}</td>
                        <td style="width: 15%">{{entry.logTypeName}}</td>
                        <td style="width: 35%">{{entry.projectName}}</td>
                        <td style="width: 15%"><div class="{{getStatusClass(entry.status)}} logEntryStatus">{{getStatusName(entry.status)}}</div></td>
                        <td style="width: 5%">
                            <div ng-show="entry.status == 1" class="crudTableActionButtonsContainer">
                                <a href="#" data-target="#editLogEntryModal" ng-click="setCurrentLogEntry(entry.id); editLogEntryModalOpen()"><span class="glyphicon glyphicon-edit"></span></a>
                                <a href="#" data-target="#deleteLogEntryModal" ng-click="setCurrentLogEntry(entry.id); deleteLogEntryModalOpen()"><span class="glyphicon glyphicon-remove"></span></a>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="row crudButtonsContainer">
                <div class="col-xs-6">
                    <div class="crudButtons">
                        <button type="button" class="btn btn-primary crudButton" data-target="#addLogEntryModal" ng-click="addLogEntryModalOpen()">
                            <span class="glyphicon glyphicon-plus"></span>
                            Dodaj zespol
                        </button>
                        <button id="deleteSelected" type="button" class="btn btn-danger crudButton" data-target="#deleteSelectedLogEntriesModal" ng-click="deleteSelectedLogEntriesModalOpen()">Usun zaznaczone</button>
                    </div>
                </div>
                <div class="col-xs-6">
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-1"></div>
</div>

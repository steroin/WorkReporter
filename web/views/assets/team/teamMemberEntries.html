<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <div id="teamMemberEntries" class="pageContent">
            <div class="panel panel-default">
                <table id="teamMemberEntriesTable" class="table table-striped">
                    <thead>
                    <tr>
                        <th style="width: 15%">Data</th>
                        <th style="width: 15%">Godzina rozpoczęcia</th>
                        <th style="width: 10%">Liczba godzin</th>
                        <th style="width: 15%">Rodzaj pracy</th>
                        <th style="width: 30%">Projekt</th>
                        <th style="width: 15%">Status</th>
                    </tr>
                    </thead>
                    <tr ng-repeat="entry in currentPage">
                        <td style="width: 15%">{{entry.day}}</td>
                        <td style="width: 15%">{{entry.startHour}}</td>
                        <td style="width: 10%">{{entry.loggedHours}}</td>
                        <td style="width: 15%">{{entry.logTypeName}}</td>
                        <td style="width: 35%">{{entry.projectName}}</td>
                        <td class="changeStatusDropdownCell" style="width: 15%">
                            <div class="dropdown">
                                <a class="dropdown-toggle logEntryStatus {{getStatusClass(entry.status)}}" role="button" data-toggle="dropdown">{{getStatusName(entry.status)}}</a>
                                <ul class="dropdown-menu changeStatusDropdown">
                                    <li><a class="changeStatusDropdownOption optionInfo" href="#" ng-click="changeEntryStatusToWaiting(entry.id)">Oczekujące</a></li>
                                    <li><a class="changeStatusDropdownOption optionSuccess" href="#" ng-click="changeEntryStatusToAccepted(entry.id)">Zatwierdzone</a></li>
                                    <li><a class="changeStatusDropdownOption optionDanger" href="#" ng-click="changeEntryStatusToRejected(entry.id)">Odrzucone</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="row crudButtonsContainer">
                <div class="col-xs-6"></div>
                <div class="col-xs-6">
                    <div class="crudPagination">
                        <ul id="teamManagementCrudPagination" class="pagination">
                            <li id="prevPage"><a href="#" ng-click="prevPage()">prev</a></li>
                            <li ng-repeat="page in pagination" id="page{{page}}"><a href="#" ng-click="setPage(page)">{{page}}</a></li>
                            <li id="nextPage"><a href="#" ng-click="nextPage()">next</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-2"></div>
</div>

<div id="teamProjectsModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Projekty zespołu {{currentTeam.name}}</h4>
            </div>
            <div class="modal-body">

                <div class="panel panel-default">
                    <div class="panel-body">
                        <form name="teamProjects" action="#" method="post">
                            <div class="form-group">
                                <label for="currentProjects">Projekty:</label>
                                <div id="currentProjects" class="panel panel-default modalList">
                                    <div class="alert alert-info modalListItem" ng-repeat="project in currentTeamProjects">
                                            <div class="col-xs-11 modalListItemText">
                                                <span>{{project.name}}</span>
                                            </div>
                                            <div class="col-xs-1">
                                                <a href="#" ng-click="removeProjectFromTeam(project.id)"><span class="glyphicon glyphicon-remove"></span></a>
                                            </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="teamProjectsModalProjectInput">Wybierz projekt:</label>
                                <select id="teamProjectsModalProjectInput" class="form-control">
                                    <option ng-repeat="project in currentTeamAvailableProjects" value="{{project.id}}">{{project.name}}</option>
                                </select>
                            </div>
                            <div class="modalButtonsContainer">
                                <button type="button" class="btn btn-default" ng-click="addProjectToTeam()">Dodaj</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <div class="modalButtonsContainer">
                    <button id="teamProjectsModalSave" type="button" class="btn btn-default" ng-click="teamProjectsModalSave()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>

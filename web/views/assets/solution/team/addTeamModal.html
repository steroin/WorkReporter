<div id="addTeamModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Dodaj zespół</h4>
            </div>
            <div class="modal-body">

                <div class="panel panel-default">
                    <div class="panel-body">
                        <form name="addTeam" action="#" method="post">
                            <div class="form-group">
                                <label for="addTeamModalNameInput">Nazwa zespołu:</label>
                                <input id="addTeamModalNameInput" type="text" class="form-control">
                            </div>

                        </form>
                        <div id="teamAddModalNameError" class="alert alert-danger modalError">
                            Nieprawidłowa nazwa!
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <div class="modalButtonsContainer">
                    <button id="addTeamModalSave" type="button" class="btn btn-default" ng-click="addTeamModalSave()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>

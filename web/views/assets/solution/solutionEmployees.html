<div class="col-sm-9">
    <div id="solutionEmployees" class="pageContent">
        <div class="panel panel-default">
            <table id="employeesCrudTable" class="table table-striped">
                <thead>
                <tr>
                    <th style="width: 5%"></th>
                    <th style="width: 25%">Imię i nazwisko</th>
                    <th style="width: 25%">Login</th>
                    <th style="width: 18%">Stanowisko</th>
                    <th style="width: 20%">Data utworzenia</th>
                    <th style="width: 7%"></th>
                </tr>
                </thead>
                <tr ng-repeat="employee in currentPage">
                    <td style="width: 5%"><input type="checkbox" ng-checked="isMarked(employee.id)" ng-click="crudItemCheckboxAction(employee.id)"/></td>
                    <td style="width: 25%">{{employee.firstName}} {{employee.lastName}}</td>
                    <td style="width: 25%">{{employee.login}}</td>
                    <td style="width: 18%">{{employee.positionName}}</td>
                    <td style="width: 20%">{{parseDateTimestamp(employee.creationDate)}}</td>
                    <td style="width: 7%">
                        <div class="crudTableActionButtonsContainer">
                            <a href="#" data-target="#editEmployeeModal" ng-click="setCurrentEmployee(employee.id); editEmployeeModalOpen()"><span class="glyphicon glyphicon-edit"></span></a>
                            <a href="#" data-target="#deleteEmployeeModal" ng-click="setCurrentEmployee(employee.id); deleteEmployeeModalOpen()"><span class="glyphicon glyphicon-remove"></span></a>
                        </div>
                    </td>
                </tr>
            </table>
        </div>

        <div class="row crudButtonsContainer">
            <div class="col-xs-6">
                <div class="crudButtons">
                    <button type="button" class="btn btn-primary crudButton" data-target="#addEmployeeModal" ng-click="addEmployeeModalOpen()">
                        <span class="glyphicon glyphicon-plus"></span>
                        Dodaj zespol
                    </button>
                    <button id="deleteSelected" type="button" class="btn btn-danger crudButton" data-target="#deleteSelectedEmployeesModal" ng-click="deleteSelectedEmployeesModalOpen()">Usun zaznaczone</button>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="crudPagination">
                    <ul id="solutionEmployeesCrudPagination" class="pagination">
                        <li id="prevPage"><a href="#" ng-click="prevPage()">prev</a></li>
                        <li ng-repeat="page in pagination" id="page{{page}}"><a href="#" ng-click="setPage(page)">{{page}}</a></li>
                        <li id="nextPage"><a href="#" ng-click="nextPage()">next</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="editProjectModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edycja projektu</h4>
            </div>
            <div class="modal-body">

                <div class="panel panel-default">
                    <div class="panel-body">
                        <form name="editProject" action="#" method="post">
                            <div class="form-group">
                                <label for="editProjectModalNameInput">Nazwa Projektu:</label>
                                <input id="editProjectModalNameInput" type="text" class="form-control" value="{{currentProject.name}}">
                                <label for="editProjectModalDescInput">Opis projektu:</label>
                                <textarea class="form-control vresize" rows="6" id="editProjectModalDescInput">{{currentProject.description}}</textarea>
                            </div>
                        </form>
                        <div id="projectEditModalNameError" class="alert alert-danger modalError">
                            Nieprawidłowa nazwa!
                        </div>
                        <div id="projectEditModalDescError" class="alert alert-danger modalError">
                            Nieprawidłowy opis!
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <div class="modalButtonsContainer">
                    <button id="editProjectModalSave" type="button" class="btn btn-default" ng-click="editProjectModalSave()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>

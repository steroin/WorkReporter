<div id="editPositionModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edycja stanowiska</h4>
            </div>
            <div class="modal-body">

                <div class="panel panel-default">
                    <div class="panel-body">
                        <form name="editPosition" action="#" method="post">
                            <div class="form-group">
                                <label for="editPositionModalNameInput">Nazwa stanowiska:</label>
                                <input id="editPositionModalNameInput" type="text" class="form-control" value="{{currentPosition.name}}">
                            </div>
                        </form>
                        <div id="positionEditModalNameError" class="alert alert-danger modalError">
                            Nieprawid≈Çowa nazwa!
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <div class="modalButtonsContainer">
                    <button id="editPositionModalSave" type="button" class="btn btn-default" ng-click="editPositionModalSave()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-sm-9">
    <div id="solutionProjects" class="pageContent">
        <div class="panel panel-default">
            <table id="projectsCrudTable" class="table table-striped">
                <thead>
                <tr>
                    <th style="width: 5%"></th>
                    <th style="width: 29%">Projekt</th>
                    <th style="width: 30%">Opis</th>
                    <th style="width: 14%">Data utworzenia</th>
                    <th style="width: 14%">Ostatnia edycja</th>
                    <th style="width: 8%"></th>
                </tr>
                </thead>
                <tr ng-repeat="project in currentPage">
                    <td style="width: 5%"><input type="checkbox" ng-checked="isMarked(project.id)" ng-click="crudItemCheckboxAction(project.id)"/></td>
                    <td style="width: 29%">{{project.name}}</td>
                    <td style="width: 30%">{{project.description}}</td>
                    <td style="width: 14%">{{parseDateTimestamp(project.creationDate)}}</td>
                    <td style="width: 14%">{{parseDateTimestamp(project.lastEditionDate)}}</td>
                    <td style="width: 8%">
                        <div class="crudTableActionButtonsContainer">
                            <a href="#" data-target="#projectTeamsModal" ng-click="setCurrentProject(project.id); projectTeamsModalOpen()"><span class="fa fa-users glyphicon"></span></a>
                            <a href="#" data-toggle="modal" data-target="#editProjectModal" ng-click="setCurrentProject(project.id); editProjectModalOpen()"><span class="glyphicon glyphicon-edit"></span></a>
                            <a href="#" data-toggle="modal" data-target="#deleteProjectModal" ng-click="setCurrentProject(project.id)"><span class="glyphicon glyphicon-remove"></span></a>
                        </div>
                    </td>
                </tr>
            </table>
        </div>

        <div class="row crudButtonsContainer">
            <div class="col-xs-6">
                <div class="crudButtons">
                    <button type="button" class="btn btn-primary crudButton" data-toggle="modal" data-target="#addProjectModal" ng-click="addProjectModalOpen()">
                        <span class="glyphicon glyphicon-plus"></span>
                        Dodaj zespol
                    </button>
                    <button id="deleteSelected" type="button" class="btn btn-danger crudButton" data-target="#deleteSelectedProjectsModal" ng-click="deleteSelectedProjectsModalOpen()">Usun zaznaczone</button>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="crudPagination">
                   <ul id="solutionProjectsCrudPagination" class="pagination">
                       <li id="prevPage"><a href="#" ng-click="prevPage()">prev</a></li>
                       <li ng-repeat="page in pagination" id="page{{page}}"><a href="#" ng-click="setPage(page)">{{page}}</a></li>
                       <li id="nextPage"><a href="#" ng-click="nextPage()">next</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

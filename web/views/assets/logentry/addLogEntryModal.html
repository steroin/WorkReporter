<div id="addLogEntryModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Raportuj czas pracy</h4>
            </div>
            <div class="modal-body">

                <div class="panel panel-default">
                    <div class="panel-body">
                        <form name="addLogEntry" action="#" method="post">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-3"><label for="addLogEntryStartHour">Godzina rozpoczęcia:</label></div>
                                    <div class="col-lg-7">
                                        <input id="addLogEntryStartHour" type="text" class="form-control numberInput" maxlength="5">
                                        <span class="inputHint">(np. 14:32)</span>
                                    </div>
                                    <div class="col-lg-2"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-3"><label for="addLogEntryLoggedHours">Liczba godzin:</label></div>
                                    <div class="col-lg-7">
                                        <input id="addLogEntryLoggedHours" type="text" class="form-control numberInput" maxlength="5">
                                        <span class="inputHint">(np. 6, 8.5, 7.25)</span>
                                    </div>
                                    <div class="col-lg-2"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="addLogEntryEntryType">Rodzaj pracy:</label>
                                <select id="addLogEntryEntryType" class="form-control">
                                    <option ng-repeat="type in logEntryTypes" value="{{type.id}}">{{type.name}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="addLogEntryProject">Projekt:</label>
                                <select id="addLogEntryProject" class="form-control">
                                    <option value="">(brak)</option>
                                    <option ng-repeat="project in userAvailableProjects" value="{{project.id}}">{{project.name}}</option>
                                </select>
                            </div>
                        </form>
                        <div id="logEntryAddStartHourError" class="alert alert-danger modalError">
                            Nieprawidłowa godzina rozpoczęcia!
                        </div>
                        <div id="logEntryAddStartLoggedHours" class="alert alert-danger modalError">
                            Nieprawidłowa liczba godzin!
                        </div>
                        <div id="logEntryAddEntryTypeError" class="alert alert-danger modalError">
                            Nieprawidłowy rodzaj pracy!
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <div class="modalButtonsContainer">
                    <button id="addLogEntryModalSave" type="button" class="btn btn-default" ng-click="addLogEntryModalSave()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
